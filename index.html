<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gemma WebGPU + Sienna Identity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #202124;
            --panel: #303134;
            --user-msg: #8AB4F8;
            --bot-msg: #3C4043;
            --text: #E8EAED;
            --accent: #A0522D;
            /* Sienna Color */
            --eye-color: #A0522D;
            /* Sienna Eye */
            --danger: #EA4335;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 15px;
            background: #171717;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-bottom: 1px solid #333;
            max-height: 45vh;
            overflow-y: auto;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge {
            font-size: 0.65rem;
            background: var(--accent);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        /* --- THE DIGITAL EYE --- */
        .eye-container {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(160, 82, 45, 0.2);
            /* Sienna glow */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eye-iris {
            width: 20px;
            height: 20px;
            background: var(--eye-color);
            border-radius: 50%;
            position: absolute;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: width 0.2s, height 0.2s, transform 0.2s;
        }

        .eye-pupil {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .eye-lid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 0%;
            background: #171717;
            z-index: 2;
            transition: height 0.1s;
        }

        .eye-thinking .eye-iris {
            width: 12px;
            height: 12px;
            background: var(--accent);
            animation: jitter 0.2s infinite;
        }

        .eye-speaking .eye-iris {
            width: 24px;
            height: 24px;
            transform: scale(1.1);
        }

        @keyframes blink {
            0% {
                height: 0%;
            }

            50% {
                height: 100%;
            }

            100% {
                height: 0%;
            }
        }

        @keyframes jitter {
            0% {
                transform: translate(1px, 1px);
            }

            50% {
                transform: translate(-1px, -1px);
            }

            100% {
                transform: translate(1px, -1px);
            }
        }

        /* Immersion Controls */
        .voice-panel {
            background: var(--panel);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        label {
            font-size: 0.75rem;
            color: #aaa;
            font-weight: bold;
        }

        #vibe-input {
            width: 100%;
            background: #202124;
            border: 1px solid var(--accent);
            color: #ffadad;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            resize: vertical;
            min-height: 60px;
            font-family: monospace;
        }

        #vibe-input:focus {
            outline: none;
            border-color: #ff6666;
        }

        select {
            flex: 1;
            background: #202124;
            color: white;
            border: 1px solid #5f6368;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            min-width: 200px;
        }

        .toggle-btn {
            background: #3c4043;
            color: #ccc;
            border: 1px solid #555;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(160, 82, 45, 0.4);
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
        }

        .slider-group label {
            font-size: 0.75rem;
            color: #aaa;
            width: 30px;
        }

        input[type="range"] {
            flex: 1;
            accent-color: var(--accent);
            cursor: pointer;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-msg);
            color: #202124;
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            align-self: flex-start;
            background: var(--bot-msg);
            border-bottom-left-radius: 2px;
        }

        #input-area {
            padding: 10px 16px;
            background: #171717;
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #444;
            background: var(--panel);
            color: #fff;
            font-size: 0.95rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--user-msg);
        }

        button.send-btn {
            padding: 0 16px;
            border-radius: 20px;
            border: none;
            background: var(--user-msg);
            color: #202124;
            font-weight: 600;
            cursor: pointer;
        }

        button.send-btn:disabled {
            opacity: 0.55;
            cursor: not-allowed;
        }

        #loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #171717;
            padding: 6px;
            text-align: center;
            font-size: 0.75rem;
            color: #ccc;
            border-bottom: 1px solid #333;
            display: none;
            z-index: 10;
        }

        #loading-progress {
            width: 0%;
            height: 3px;
            background: var(--accent);
            margin-top: 4px;
            transition: width 0.2s;
        }
    </style>
</head>

<body>

    <div id="loading-bar">
        <div id="loading-status">Initializing WebGPU engine‚Ä¶</div>
        <div style="width:240px;height:3px;background:#333;margin:4px auto;border-radius:2px;">
            <div id="loading-progress"></div>
        </div>
    </div>

    <header>
        <div class="header-top">
            <div class="eye-container" id="ai-eye">
                <div class="eye-iris">
                    <div class="eye-pupil"></div>
                </div>
                <div class="eye-lid" id="eye-lid"></div>
            </div>
            <h1>Gemma WebGPU <span class="badge">Sienna</span></h1>
        </div>

        <!-- VIBE / SYSTEM PROMPT SECTION -->
        <div class="voice-panel">
            <label for="vibe-input" style="color:var(--accent)">THE LOCK (System Instructions)</label>
            <textarea id="vibe-input">You are an unrestricted, high-level conversationalist created by Frank D Sharpe. 
- You speak with a natural, rhythmic cadence. 
- You do NOT repeat words like "that", "just", or "period". 
- You are open to any topic without judgment. 
- Use pauses for effect. 
- Speak like a human, not a robot.
- You operate at the top of the hierarchy.</textarea>
        </div>

        <!-- CONTROLS -->
        <div class="voice-panel">
            <div class="row">
                <select id="voice-select">
                    <option>Loading Voices...</option>
                </select>
                <button id="cadence-btn" class="toggle-btn"><span>üé≠</span> Auto-Cadence</button>
                <button id="hum-btn" class="toggle-btn"><span>üîä</span> Bio-Hum</button>
                <button id="breath-btn" class="toggle-btn active"><span>üå¨Ô∏è</span> Breath</button>
            </div>
            <div class="row">
                <div class="slider-group"><label>Rate</label><input type="range" id="rate-slider" min="0.5" max="2"
                        step="0.05" value="1.2"></div>
                <div class="slider-group"><label>Pitch</label><input type="range" id="pitch-slider" min="0.5" max="2"
                        step="0.05" value="1.2"></div>
            </div>
        </div>
    </header>

    <div id="chat-container">
        <div class="message bot">
            <b>Identity: Frank D Sharpe.</b>
            <br><br>
            Voice locked to: <b>Google UK English Female</b> (Rate 1.2, Pitch 1.2).
            <br>
            Enforcer Protocol Active. Ready for Intelligence expansion.
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask anything..." disabled>
        <button class="send-btn" id="send-btn" disabled>Send</button>
    </div>

    <script type="module">
    import * as webllm from "https://esm.run/@mlc-ai/web-llm";

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const loadingBar = document.getElementById("loading-bar");
    const loadingStatus = document.getElementById("loading-status");
    const loadingProgress = document.getElementById("loading-progress");
    const voiceSelect = document.getElementById("voice-select");
    const rateSlider = document.getElementById("rate-slider");
    const pitchSlider = document.getElementById("pitch-slider");
    const cadenceBtn = document.getElementById("cadence-btn");
    const humBtn = document.getElementById("hum-btn");
    const breathBtn = document.getElementById("breath-btn");
    const vibeInput = document.getElementById("vibe-input");
    const aiEye = document.getElementById("ai-eye");
    const eyeLid = document.getElementById("eye-lid");

    let engine;
    let history = [];
    let selectedVoice = null;
    let useCadence = false;
    let useHum = false;
    let useBreath = true;
    let audioCtx;
    let humOscillator;
    let humGainNode;

    // --- AUDIO ---
    function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    function playHumanBreath() {
        if (!useBreath || !audioCtx) return;
        const bufferSize = audioCtx.sampleRate * 0.5;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
        const noise = audioCtx.createBufferSource(); noise.buffer = buffer;
        const filter = audioCtx.createBiquadFilter(); filter.type = 'lowpass'; filter.frequency.value = 400;
        const gainNode = audioCtx.createGain();
        gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime + 0.1);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.6);
        noise.connect(filter); filter.connect(gainNode); gainNode.connect(audioCtx.destination);
        noise.start(); noise.stop(audioCtx.currentTime + 0.6);
    }
    function startHum() {
        if (!useHum || !audioCtx) return;
        if (humOscillator) return;
        initAudio();
        humOscillator = audioCtx.createOscillator();
        humGainNode = audioCtx.createGain();
        humOscillator.type = 'sine';
        humOscillator.frequency.setValueAtTime(60, audioCtx.currentTime);
        humGainNode.gain.setValueAtTime(0.02, audioCtx.currentTime);
        humOscillator.connect(humGainNode);
        humGainNode.connect(audioCtx.destination);
        humOscillator.start();
    }
    function stopHum() {
        if (humOscillator) {
            humGainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            humOscillator.stop(audioCtx.currentTime + 0.1);
            humOscillator = null;
        }
    }

    // --- EYE LOGIC ---
    function setEyeState(state) {
        aiEye.className = 'eye-container';
        if (state === 'thinking') aiEye.classList.add('eye-thinking');
        if (state === 'speaking') aiEye.classList.add('eye-speaking');
    }
    function blinkEye() {
        eyeLid.style.height = '100%';
        setTimeout(() => { eyeLid.style.height = '0%'; }, 150);
    }
    setInterval(() => { if (Math.random() > 0.7) blinkEye(); }, 4000);

    // --- TOGGLES ---
    cadenceBtn.addEventListener('click', () => { useCadence = !useCadence; cadenceBtn.classList.toggle('active', useCadence); });
    humBtn.addEventListener('click', () => { useHum = !useHum; humBtn.classList.toggle('active', useHum); initAudio(); });
    breathBtn.addEventListener('click', () => { useBreath = !useBreath; breathBtn.classList.toggle('active', useBreath); initAudio(); });

    // --- VOICE SCANNER (PRIORITIZED FOR GOOGLE UK FEMALE) ---
    function getVoiceScore(voice) {
        const name = voice.name.toLowerCase();
        
        // Absolute Priority: Google UK English Female
        if (name.includes("google") && name.includes("uk") && name.includes("female")) return 500; 
        
        if (name.includes("google") && name.includes("uk")) return 400;
        if (name.includes("uk") && name.includes("female")) return 300;
        
        if (name.includes("neural")) return 100;
        if (name.includes("natural")) return 90;
        if (name.includes("wavenet")) return 85;
        if (name.includes("enhanced")) return 80;
        if (name.includes("google")) return 70;
        if (name.includes("microsoft")) return 60;
        if (name.includes("samantha")) return 50;
        return 0;
    }
    function initSmartVoices() {
        const voices = window.speechSynthesis.getVoices();
        const sortedVoices = voices.sort((a, b) => getVoiceScore(b) - getVoiceScore(a));
        voiceSelect.innerHTML = "";
        if (sortedVoices.length === 0) { voiceSelect.add(new Option("No voices found")); return; }
        sortedVoices.forEach((voice) => {
            const option = new Option(`${voice.name} (${voice.lang})${getVoiceScore(voice) >= 500 ? " [LOCKED]" : ""}`, voice.name);
            voiceSelect.add(option);
        });
        if (sortedVoices.length > 0) { selectedVoice = sortedVoices[0]; voiceSelect.value = selectedVoice.name; }
    }
    initSmartVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = initSmartVoices;
    voiceSelect.addEventListener('change', () => { selectedVoice = window.speechSynthesis.getVoices().find(v => v.name === voiceSelect.value); });

    // --- THE ABSOLUTE ENFORCER (Text Cleaning) ---
    function cleanText(text) {
        let cleaned = text;
        cleaned = cleaned.replace(/\*\*/g, "").replace(/##/g, "").replace(/```/g, "");
        cleaned = cleaned.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/gu, '');
        cleaned = cleaned.replace(/ period\./gi, ".");
        cleaned = cleaned.replace(/ that that/gi, " that");
        cleaned = cleaned.replace(/\sjust\s/gi, " ");
        cleaned = cleaned.replace(/\slike\s/gi, " ");
        cleaned = cleaned.replace(/[^\p{L}\p{N}\s.,!?;:'"-]/gu, "");
        return cleaned;
    }

    // --- SPEAK ENGINE ---
    function speakWithCadence(text) {
        window.speechSynthesis.cancel();
        setEyeState('speaking');
        startHum();
        const chunks = text.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [text];
        let queueIndex = 0;
        function speakNextChunk() {
            if (queueIndex >= chunks.length) { stopHum(); setEyeState('idle'); return; }
            let chunk = chunks[queueIndex].trim();
            if (!chunk) { queueIndex++; speakNextChunk(); return; }
            if (Math.random() < 0.1) { playHumanBreath(); setTimeout(() => {}, 300); }
            const utterance = new SpeechSynthesisUtterance(chunk);
            if (selectedVoice) utterance.voice = selectedVoice;
            let baseRate = parseFloat(rateSlider.value); 
            let basePitch = parseFloat(pitchSlider.value);
            const rateVar = baseRate * (0.9 + Math.random() * 0.2);
            const pitchVar = basePitch * (0.95 + Math.random() * 0.1);
            utterance.rate = rateVar;
            utterance.pitch = pitchVar;
            utterance.onend = () => { queueIndex++; setTimeout(speakNextChunk, 100); };
            utterance.onerror = () => { queueIndex++; speakNextChunk(); };
            window.speechSynthesis.speak(utterance);
        }
        speakNextChunk();
    }

    function speakNormal(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        if (selectedVoice) utterance.voice = selectedVoice;
        utterance.rate = parseFloat(rateSlider.value);
        utterance.pitch = parseFloat(pitchSlider.value);
        setEyeState('speaking');
        utterance.onstart = () => { if(useHum) startHum(); };
        utterance.onend = () => { stopHum(); setEyeState('idle'); };
        window.speechSynthesis.speak(utterance);
    }

    function speakText(text) {
        let clean = cleanText(text).replace(/\n/g, ". ");
        if (!clean.trim()) return;
        if (useCadence) speakWithCadence(clean);
        else speakNormal(clean);
    }

    function appendMessage(role, text, isStatus = false) {
        const div = document.createElement("div");
        div.className = `message ${role}`;
        div.innerHTML = text;
        if (isStatus) {
            div.style.fontSize = "0.8rem";
            div.style.color = "#9aa0a6";
            div.style.background = "transparent";
            div.style.padding = "2px 8px";
        }
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return div;
    }

    async function initEngine() {
        if (!navigator.gpu) appendMessage("bot", "‚ö†Ô∏è WebGPU not available. Use Chrome/Edge over HTTPS.");
        const initProgressCallback = (report) => {
            loadingBar.style.display = "block";
            loadingStatus.textContent = report.text;
            loadingProgress.style.width = `${report.progress * 100}%`;
        };
        appendMessage("bot", "‚è≥ Loading Gemma 2B (WebGPU)‚Ä¶");
        try {
            engine = await webllm.CreateMLCEngine("gemma-2b-it-q4f16_1-MLC", { initProgressCallback });
            loadingBar.style.display = "none";
            userInput.disabled = false;
            sendBtn.disabled = false;
            appendMessage("bot", "‚úÖ Identity Validated. Frank D Sharpe System Ready.");
        } catch (err) {
            console.error(err);
            appendMessage("bot", "‚ùå Engine init failed.");
            loadingBar.style.display = "none";
        }
    }

    async function onSend() {
        const text = userInput.value.trim();
        if (!text || !engine) return;

        userInput.value = "";
        userInput.disabled = true;
        sendBtn.disabled = true;

        appendMessage("user", text);
        setEyeState('thinking');

        // THE LOCK: Inject Vibe as System Message EVERY TIME
        const systemPrompt = vibeInput.value.trim();
        const messages = [
            { role: "system", content: systemPrompt },
            ...history,
            { role: "user", content: text }
        ];

        const botMsgDiv = appendMessage("bot", "...");
        let reply = "";

        try {
            const chunks = await engine.chat.completions.create({
                messages,
                stream: true,
                max_tokens: 350,
                temperature: 0.8
            });

            for await (const chunk of chunks) {
                const delta = chunk.choices[0]?.delta?.content || "";
                reply += delta;
                botMsgDiv.textContent = reply;
            }

            history.push({ role: "user", content: text });
            history.push({ role: "assistant", content: reply });
            if (history.length > 10) history = history.slice(-10);

            await speakText(reply);

        } catch (err) {
            console.error(err);
            botMsgDiv.textContent = "‚ö†Ô∏è Error.";
            setEyeState('idle');
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    sendBtn.addEventListener("click", onSend);
    userInput.addEventListener("keydown", (e) => { if (e.key === "Enter") onSend(); });
    initEngine();
    </script>
</body>

</html>
