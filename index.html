<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gemma WebGPU // SIENNA-OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --panel: rgba(26, 26, 30, 0.7);
            --accent: #A0522D;
            --accent-glow: rgba(160, 82, 45, 0.5);
            --border: rgba(255, 255, 255, 0.1);
            --text: #e0e0e0;
            --subtext: #888;
            --user-msg: rgba(160, 82, 45, 0.2);
            --bot-msg: rgba(40, 40, 45, 0.8);
            --font-main: 'JetBrains Mono', monospace;
            --font-head: 'Orbitron', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(160, 82, 45, 0.05) 0%, transparent 70%),
                linear-gradient(rgba(10, 10, 12, 0.8) 0%, rgba(10, 10, 12, 0.8) 100%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        /* Scanline Effect */
        body::after {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.15;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .identity-block {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-family: var(--font-head);
            font-size: 0.9rem;
            margin: 0;
            letter-spacing: 2px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .badge {
            font-size: 0.6rem;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* --- THE DIGITAL EYE 2.0 --- */
        .eye-outer {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .eye-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid var(--accent);
            border-radius: 50%;
            border-left-color: transparent;
            border-bottom-color: transparent;
            animation: rotate 4s linear infinite;
            opacity: 0.5;
        }

        .eye-iris {
            width: 24px;
            height: 24px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--accent);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .eye-pupil {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .eye-lid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 0%;
            background: #0a0a0c;
            z-index: 2;
            transition: height 0.1s;
        }

        .thinking .eye-iris {
            transform: scale(0.6);
            animation: pulse-thinking 0.5s ease-in-out infinite alternate;
        }

        .speaking .eye-iris {
            transform: scale(1.3);
            animation: vibrate 0.1s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-thinking {
            from {
                opacity: 0.5;
                box-shadow: 0 0 5px var(--accent);
            }

            to {
                opacity: 1;
                box-shadow: 0 0 25px var(--accent);
            }
        }

        @keyframes vibrate {
            0% {
                transform: scale(1.3) translate(0);
            }

            25% {
                transform: scale(1.3) translate(1px, -1px);
            }

            75% {
                transform: scale(1.3) translate(-1px, 1px);
            }
        }

        /* Controls */
        .console-panel {
            background: var(--panel);
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .console-label {
            font-size: 0.6rem;
            color: var(--subtext);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        textarea#vibe-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 10px;
            border-radius: 2px;
            font-size: 0.7rem;
            resize: none;
            height: 60px;
            font-family: var(--font-main);
            outline: none;
            transition: border-color 0.3s;
        }

        textarea#vibe-input:focus {
            border-color: var(--accent);
        }

        select,
        button.toggle-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            font-size: 0.7rem;
            font-family: var(--font-main);
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }

        button.toggle-btn.active {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: inset 0 0 10px rgba(160, 82, 45, 0.2);
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 2px;
            background: var(--border);
            appearance: none;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 2px;
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent);
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            font-size: 0.85rem;
            line-height: 1.6;
            position: relative;
            border-left: 2px solid transparent;
        }

        .message.bot {
            align-self: flex-start;
            background: var(--bot-msg);
            border-color: var(--accent);
            color: #fff;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-msg);
            border-color: var(--subtext);
            color: var(--text);
            text-align: right;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
        }

        #input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            padding: 12px 20px;
            color: var(--text);
            font-family: var(--font-main);
            outline: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(160, 82, 45, 0.1);
        }

        button.send-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-family: var(--font-head);
            font-size: 0.7rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        button.send-btn:hover {
            background: #b0623d;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        button.send-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        #loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            padding: 10px;
            text-align: center;
            font-size: 0.6rem;
            color: var(--accent);
            border-bottom: 1px solid var(--accent);
            z-index: 100;
            display: none;
        }

        #loading-progress-container {
            width: 300px;
            height: 2px;
            background: #111;
            margin: 5px auto;
            position: relative;
        }

        #loading-progress {
            width: 0%;
            height: 100%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.3s;
        }
    </style>
</head>

<body>

    <div id="loading-bar">
        <div id="loading-status">INITIALIZING SIENNA CORE...</div>
        <div id="loading-progress-container">
            <div id="loading-progress"></div>
        </div>
    </div>

    <header>
        <div class="header-top">
            <div class="identity-block">
                <div class="eye-outer" id="ai-eye">
                    <div class="eye-ring"></div>
                    <div class="eye-iris">
                        <div class="eye-pupil"></div>
                    </div>
                    <div class="eye-lid" id="eye-lid"></div>
                </div>
                <div>
                    <h1>SIENNA // ALPHA-7</h1>
                    <div style="display: flex; gap: 5px; margin-top: 4px;">
                        <span class="badge">Edge Engine</span>
                        <span class="badge">WebGPU</span>
                    </div>
                </div>
            </div>
            <div style="text-align: right">
                <div style="font-size: 0.6rem; color: var(--subtext);">SYSTEM STATUS: <span
                        style="color: #00ff00;">NOMINAL</span></div>
                <div id="time-display" style="font-size: 0.8rem; color: var(--accent); margin-top: 2px;">00:00:00</div>
            </div>
        </div>

        <div class="console-panel">
            <div>
                <span class="console-label">Cognitive Directives</span>
                <textarea id="vibe-input">Identity: SIENNA
Status: Absolute Intelligence.
Directives:
- Maintain natural, humanistic cadence.
- Execute zero-lag reasoning.
- Eliminate robotic redundancy.
- Prioritize strategic depth.</textarea>
            </div>

            <div class="grid">
                <div>
                    <span class="console-label">Audio Matrix</span>
                    <select id="voice-select">
                        <option>Loading...</option>
                    </select>
                </div>
                <div style="display: flex; gap: 5px; align-items: flex-end;">
                    <button id="cadence-btn" class="toggle-btn">CADENCE</button>
                    <button id="hum-btn" class="toggle-btn">BIO-HUM</button>
                    <button id="breath-btn" class="toggle-btn active">BREATH</button>
                </div>
                <div class="slider-group">
                    <div style="flex:1">
                        <span class="console-label">Rate: <span id="val-rate">1.2</span></span>
                        <input type="range" id="rate-slider" min="0.5" max="2" step="0.05" value="1.2">
                    </div>
                    <div style="flex:1">
                        <span class="console-label">Pitch: <span id="val-pitch">1.2</span></span>
                        <input type="range" id="pitch-slider" min="0.5" max="2" step="0.05" value="1.2">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="chat-container">
        <div class="message bot">
            <b>[SYSTEM BOOT COMPLETE]</b>
            <br><br>
            Sienna Neural Link active. Audio synthesized via Google UK Female.
            <br>
            Awaiting input from Frank D Sharpe.
        </div>
    </div>

    <div id="input-area">
        <div style="color: var(--accent); font-size: 0.8rem; font-weight: bold;">&gt;_</div>
        <input type="text" id="user-input" placeholder="Enter Command..." disabled>
        <button class="send-btn" id="send-btn" disabled>EXECUTE</button>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const loadingBar = document.getElementById("loading-bar");
        const loadingStatus = document.getElementById("loading-status");
        const loadingProgress = document.getElementById("loading-progress");
        const voiceSelect = document.getElementById("voice-select");
        const rateSlider = document.getElementById("rate-slider");
        const pitchSlider = document.getElementById("pitch-slider");
        const cadenceBtn = document.getElementById("cadence-btn");
        const humBtn = document.getElementById("hum-btn");
        const breathBtn = document.getElementById("breath-btn");
        const vibeInput = document.getElementById("vibe-input");
        const aiEye = document.getElementById("ai-eye");
        const eyeLid = document.getElementById("eye-lid");
        const timeDisplay = document.getElementById("time-display");

        let engine;
        let history = [];
        let selectedVoice = null;
        let useCadence = false;
        let useHum = false;
        let useBreath = true;
        let audioCtx;
        let humOscillator;
        let humGainNode;

        // --- SYSTEM TIME ---
        function updateTime() {
            const now = new Date();
            timeDisplay.textContent = now.toTimeString().split(' ')[0];
        }
        setInterval(updateTime, 1000);

        // --- AUDIO ---
        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playHumanBreath() {
            if (!useBreath || !audioCtx) return;
            const bufferSize = audioCtx.sampleRate * 0.5;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            const noise = audioCtx.createBufferSource(); noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter(); filter.type = 'lowpass'; filter.frequency.value = 400;
            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.04, audioCtx.currentTime + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.6);
            noise.connect(filter); filter.connect(gainNode); gainNode.connect(audioCtx.destination);
            noise.start(); noise.stop(audioCtx.currentTime + 0.6);
        }
        function startHum() {
            if (!useHum || !audioCtx) return;
            if (humOscillator) return;
            initAudio();
            humOscillator = audioCtx.createOscillator();
            humGainNode = audioCtx.createGain();
            humOscillator.type = 'sine';
            humOscillator.frequency.setValueAtTime(55, audioCtx.currentTime);
            humGainNode.gain.setValueAtTime(0.015, audioCtx.currentTime);
            humOscillator.connect(humGainNode);
            humGainNode.connect(audioCtx.destination);
            humOscillator.start();
        }
        function stopHum() {
            if (humOscillator) {
                humGainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                humOscillator.stop(audioCtx.currentTime + 0.1);
                humOscillator = null;
            }
        }

        // --- EYE LOGIC ---
        function setEyeState(state) {
            aiEye.className = 'eye-outer';
            if (state === 'thinking') aiEye.classList.add('thinking');
            if (state === 'speaking') aiEye.classList.add('speaking');
        }
        function blinkEye() {
            eyeLid.style.height = '100%';
            setTimeout(() => { eyeLid.style.height = '0%'; }, 120);
        }
        setInterval(() => { if (Math.random() > 0.8) blinkEye(); }, 5000);

        // --- TOGGLES ---
        cadenceBtn.addEventListener('click', () => { useCadence = !useCadence; cadenceBtn.classList.toggle('active', useCadence); });
        humBtn.addEventListener('click', () => { useHum = !useHum; humBtn.classList.toggle('active', useHum); initAudio(); });
        breathBtn.addEventListener('click', () => { useBreath = !useBreath; breathBtn.classList.toggle('active', useBreath); initAudio(); });

        rateSlider.addEventListener('input', () => document.getElementById('val-rate').textContent = rateSlider.value);
        pitchSlider.addEventListener('input', () => document.getElementById('val-pitch').textContent = pitchSlider.value);

        // --- VOICE ---
        function getVoiceScore(voice) {
            const name = voice.name.toLowerCase();
            if (name.includes("google") && name.includes("uk") && name.includes("female")) return 500;
            if (name.includes("uk") && name.includes("female")) return 300;
            if (name.includes("neural")) return 100;
            return 0;
        }
        function initSmartVoices() {
            const voices = window.speechSynthesis.getVoices();
            const sortedVoices = voices.sort((a, b) => getVoiceScore(b) - getVoiceScore(a));
            voiceSelect.innerHTML = "";
            sortedVoices.forEach((voice) => {
                voiceSelect.add(new Option(`${voice.name}`, voice.name));
            });
            if (sortedVoices.length > 0) { selectedVoice = sortedVoices[0]; voiceSelect.value = selectedVoice.name; }
        }
        initSmartVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = initSmartVoices;
        voiceSelect.addEventListener('change', () => { selectedVoice = window.speechSynthesis.getVoices().find(v => v.name === voiceSelect.value); });

        // --- ENGINE ---
        function cleanText(text) {
            return text.replace(/\*\*/g, "").replace(/##/g, "").replace(/```[\s\S]*?```/g, "").replace(/`/g, "").replace(/[^\p{L}\p{N}\s.,!?;:'"-]/gu, "");
        }

        function speakText(text) {
            const clean = cleanText(text).replace(/\n/g, ". ");
            if (!clean.trim()) return;
            window.speechSynthesis.cancel();

            if (useCadence) {
                const chunks = clean.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [clean];
                let queueIndex = 0;
                setEyeState('speaking');
                startHum();
                const speakNext = () => {
                    if (queueIndex >= chunks.length) { stopHum(); setEyeState('idle'); return; }
                    if (Math.random() < 0.15) playHumanBreath();
                    const u = new SpeechSynthesisUtterance(chunks[queueIndex].trim());
                    if (selectedVoice) u.voice = selectedVoice;
                    u.rate = parseFloat(rateSlider.value) * (0.95 + Math.random() * 0.1);
                    u.pitch = parseFloat(pitchSlider.value) * (0.98 + Math.random() * 0.04);
                    u.onend = () => { queueIndex++; setTimeout(speakNext, 50); };
                    window.speechSynthesis.speak(u);
                }
                speakNext();
            } else {
                const u = new SpeechSynthesisUtterance(clean);
                if (selectedVoice) u.voice = selectedVoice;
                u.rate = parseFloat(rateSlider.value);
                u.pitch = parseFloat(pitchSlider.value);
                setEyeState('speaking');
                u.onstart = () => { if (useHum) startHum(); };
                u.onend = () => { stopHum(); setEyeState('idle'); };
                window.speechSynthesis.speak(u);
            }
        }

        async function initEngine() {
            const initProgressCallback = (r) => {
                loadingBar.style.display = "block";
                loadingStatus.textContent = r.text.toUpperCase();
                loadingProgress.style.width = `${r.progress * 100}%`;
            };
            try {
                engine = await webllm.CreateMLCEngine("gemma-2b-it-q4f16_1-MLC", { initProgressCallback });
                loadingBar.style.display = "none";
                userInput.disabled = false;
                sendBtn.disabled = false;
            } catch (err) {
                console.error(err);
                appendMessage("bot", "[FATAL ERROR]: ENGINE INITIALIZATION FAILED.");
            }
        }

        async function onSend() {
            const text = userInput.value.trim();
            if (!text || !engine) return;
            userInput.value = "";
            userInput.disabled = true;
            sendBtn.disabled = true;
            appendMessage("user", text.toUpperCase());
            setEyeState('thinking');

            const messages = [
                { role: "system", content: vibeInput.value.trim() },
                ...history,
                { role: "user", content: text }
            ];

            const botMsgDiv = appendMessage("bot", "...");
            let reply = "";

            try {
                const chunks = await engine.chat.completions.create({ messages, stream: true, max_tokens: 400, temperature: 0.7 });
                for await (const chunk of chunks) {
                    reply += chunk.choices[0]?.delta?.content || "";
                    botMsgDiv.textContent = reply;
                }
                history.push({ role: "user", content: text }, { role: "assistant", content: reply });
                if (history.length > 10) history = history.slice(-10);
                speakText(reply);
            } catch (err) {
                botMsgDiv.textContent = "[ERROR]: NEURAL LINK SEVERED.";
                setEyeState('idle');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener("click", onSend);
        userInput.addEventListener("keydown", (e) => { if (e.key === "Enter") onSend(); });
        initEngine();
    </script>
</body>

</html>
