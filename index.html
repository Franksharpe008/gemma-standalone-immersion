<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemma WebGPU + Cadence Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #202124;
            --panel: #303134;
            --user-msg: #8AB4F8;
            --bot-msg: #3C4043;
            --text: #E8EAED;
            --accent: #34A853;
            --danger: #EA4335;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 15px;
            background: #171717;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-bottom: 1px solid #333;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { font-size: 1rem; margin: 0; display: flex; align-items: center; gap: 6px; }
        .badge { font-size: 0.65rem; background: var(--accent); color: #fff; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; }
        
        /* Immersion Controls */
        .voice-panel {
            background: var(--panel);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        select {
            flex: 1;
            background: #202124;
            color: white;
            border: 1px solid #5f6368;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            min-width: 200px;
        }
        /* Toggle Switches */
        .toggle-btn {
            background: #3c4043;
            color: #ccc;
            border: 1px solid #555;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .toggle-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(52, 133, 83, 0.4);
        }
        
        .slider-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
        }
        .slider-group label { font-size: 0.75rem; color: #aaa; width: 30px; }
        input[type="range"] {
            flex: 1;
            accent-color: var(--accent);
            cursor: pointer;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.user { align-self: flex-end; background: var(--user-msg); color: #202124; border-bottom-right-radius: 2px; }
        .message.bot { align-self: flex-start; background: var(--bot-msg); border-bottom-left-radius: 2px; }
        
        #input-area {
            padding: 10px 16px;
            background: #171717;
            display: flex;
            gap: 8px;
        }
        input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #444;
            background: var(--panel);
            color: #fff;
            font-size: 0.95rem;
        }
        input:focus { outline: none; border-color: var(--user-msg); }
        button.send-btn {
            padding: 0 16px;
            border-radius: 20px;
            border: none;
            background: var(--user-msg);
            color: #202124;
            font-weight: 600;
            cursor: pointer;
        }
        button.send-btn:disabled { opacity: 0.55; cursor: not-allowed; }

        #loading-bar {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: #171717;
            padding: 6px;
            text-align: center;
            font-size: 0.75rem;
            color: #ccc;
            border-bottom: 1px solid #333;
            display: none;
            z-index: 10;
        }
        #loading-progress {
            width: 0%;
            height: 3px;
            background: var(--accent);
            margin-top: 4px;
            transition: width 0.2s;
        }
    </style>
</head>
<body>

<div id="loading-bar">
    <div id="loading-status">Initializing WebGPU engineâ€¦</div>
    <div style="width:240px;height:3px;background:#333;margin:4px auto;border-radius:2px;">
        <div id="loading-progress"></div>
    </div>
</div>

<header>
    <div class="header-top">
        <h1>Gemma WebGPU <span class="badge">Edge</span></h1>
    </div>
    
    <!-- Immersion Panel -->
    <div class="voice-panel">
        <div class="row">
            <select id="voice-select"><option>Loading Voices...</option></select>
            
            <button id="cadence-btn" class="toggle-btn">
                <span>ðŸŽ­</span> Auto-Cadence (Humanizer)
            </button>
            <button id="hum-btn" class="toggle-btn">
                <span>ðŸ”Š</span> Bio-Hum (Drone)
            </button>
        </div>
        
        <div class="row">
            <div class="slider-group">
                <label>Rate</label>
                <input type="range" id="rate-slider" min="0.5" max="2" step="0.05" value="1.0">
            </div>
            <div class="slider-group">
                <label>Pitch</label>
                <input type="range" id="pitch-slider" min="0.5" max="2" step="0.05" value="1.0">
            </div>
        </div>
    </div>
</header>

<div id="chat-container">
    <div class="message bot">
        <b>Immersion Engine Ready.</b>
        <br><br>
        Try turning on <b>Auto-Cadence</b> to make the voice flow like a human (automatic pitch/rate variation).
        <br>
        Turn on <b>Bio-Hum</b> to add a sci-fi background drone that fills the silence.
    </div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Ask something..." disabled>
    <button class="send-btn" id="send-btn" disabled>Send</button>
</div>

<script type="module">
    import * as webllm from "https://esm.run/@mlc-ai/web-llm";

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const loadingBar = document.getElementById("loading-bar");
    const loadingStatus = document.getElementById("loading-status");
    const loadingProgress = document.getElementById("loading-progress");
    const voiceSelect = document.getElementById("voice-select");
    const rateSlider = document.getElementById("rate-slider");
    const pitchSlider = document.getElementById("pitch-slider");
    const cadenceBtn = document.getElementById("cadence-btn");
    const humBtn = document.getElementById("hum-btn");

    let engine;
    let history = [];
    let selectedVoice = null;
    
    // --- IMMERSION STATE ---
    let useCadence = false;
    let useHum = false;
    
    // --- AUDIO CONTEXT (For Bio-Hum) ---
    let audioCtx;
    let humOscillator;
    let humGainNode;

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function startHum() {
        if (!useHum || !audioCtx) return;
        if (humOscillator) return; // Already running

        initAudio(); // Ensure context exists (browser policy)

        // Create Oscillator
        humOscillator = audioCtx.createOscillator();
        humGainNode = audioCtx.createGain();

        // Settings: Low Sine wave (sub-bass/ambient feel)
        humOscillator.type = 'sine';
        humOscillator.frequency.setValueAtTime(60, audioCtx.currentTime); // 60Hz hum
        
        // Very subtle volume
        humGainNode.gain.setValueAtTime(0.02, audioCtx.currentTime); 

        // Connect: Osc -> Gain -> Speakers
        humOscillator.connect(humGainNode);
        humGainNode.connect(audioCtx.destination);
        
        humOscillator.start();
    }

    function stopHum() {
        if (humOscillator) {
            // Smooth fade out to avoid clicking
            humGainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            humOscillator.stop(audioCtx.currentTime + 0.1);
            humOscillator = null;
        }
    }

    // --- Toggles ---
    cadenceBtn.addEventListener('click', () => {
        useCadence = !useCadence;
        cadenceBtn.classList.toggle('active', useCadence);
    });

    humBtn.addEventListener('click', () => {
        useHum = !useHum;
        humBtn.classList.toggle('active', useHum);
        // Init audio context on user interaction
        initAudio();
    });

    // --- SMART VOICE SCANNER ---
    function getVoiceScore(voice) {
        const name = voice.name.toLowerCase();
        if (name.includes("neural")) return 100;
        if (name.includes("natural")) return 90;
        if (name.includes("wavenet")) return 85;
        if (name.includes("enhanced")) return 80;
        if (name.includes("google")) return 70;
        if (name.includes("microsoft")) return 60;
        if (name.includes("samantha")) return 50;
        return 0;
    }

    function initSmartVoices() {
        const voices = window.speechSynthesis.getVoices();
        const sortedVoices = voices.sort((a, b) => getVoiceScore(b) - getVoiceScore(a));
        voiceSelect.innerHTML = "";
        
        if (sortedVoices.length === 0) {
            const option = document.createElement("option");
            option.text = "No voices found";
            voiceSelect.add(option);
            return;
        }

        sortedVoices.forEach((voice) => {
            const option = document.createElement("option");
            option.value = voice.name;
            const tag = getVoiceScore(voice) >= 80 ? " [Best]" : "";
            option.text = `${voice.name} (${voice.lang})${tag}`;
            voiceSelect.add(option);
        });

        if (sortedVoices.length > 0) {
            selectedVoice = sortedVoices[0];
            voiceSelect.value = selectedVoice.name;
        }
    }

    initSmartVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = initSmartVoices;
    }
    voiceSelect.addEventListener('change', () => {
        const name = voiceSelect.value;
        const voices = window.speechSynthesis.getVoices();
        selectedVoice = voices.find(v => v.name === name);
    });

    // --- CADENCE SPEAK ENGINE ---
    
    // Base clean function
    function cleanText(text) {
        return text.replace(/\*\*/g, "").replace(/##/g, "").replace(/```/g, "");
    }

    // 1. Speak with "Auto-Cadence" (Programmatic Prosody)
    function speakWithCadence(text) {
        window.speechSynthesis.cancel(); // Clear previous
        
        // Break text into chunks based on punctuation
        const chunks = text.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [text];
        
        let queueIndex = 0;

        function speakNextChunk() {
            if (queueIndex >= chunks.length) {
                stopHum(); // All done
                return;
            }

            let chunk = chunks[queueIndex].trim();
            if (!chunk) { queueIndex++; speakNextChunk(); return; }

            const utterance = new SpeechSynthesisUtterance(chunk);
            
            if (selectedVoice) utterance.voice = selectedVoice;

            // Apply Base Sliders
            let baseRate = parseFloat(rateSlider.value);
            let basePitch = parseFloat(pitchSlider.value);

            // Apply Random "Human" Variations
            // Randomize rate slightly (+/- 10%) to simulate natural pacing
            const rateVar = baseRate * (0.9 + Math.random() * 0.2);
            // Randomize pitch slightly (+/- 5%) for emphasis
            const pitchVar = basePitch * (0.95 + Math.random() * 0.1);

            utterance.rate = rateVar;
            utterance.pitch = pitchVar;

            utterance.onend = () => {
                queueIndex++;
                // Add a tiny natural pause between chunks
                setTimeout(speakNextChunk, 100); 
            };

            utterance.onerror = () => { queueIndex++; speakNextChunk(); };

            window.speechSynthesis.speak(utterance);
        }

        // Start the Bio-Hum when speaking starts
        startHum();
        speakNextChunk();
    }

    // 2. Speak normally (Linear)
    function speakNormal(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        
        if (selectedVoice) utterance.voice = selectedVoice;
        utterance.rate = parseFloat(rateSlider.value);
        utterance.pitch = parseFloat(pitchSlider.value);

        utterance.onstart = () => { if(useHum) startHum(); };
        utterance.onend = () => { stopHum(); };

        window.speechSynthesis.speak(utterance);
    }

    // Main Speak Dispatcher
    function speakText(text) {
        let clean = cleanText(text).replace(/\n/g, ". ");
        if (!clean.trim()) return;

        if (useCadence) {
            speakWithCadence(clean);
        } else {
            speakNormal(clean);
        }
    }

    function appendMessage(role, text, isStatus = false) {
        const div = document.createElement("div");
        div.className = `message ${role}`;
        div.innerHTML = text;
        if (isStatus) {
            div.style.fontSize = "0.8rem";
            div.style.color = "#9aa0a6";
            div.style.background = "transparent";
            div.style.padding = "2px 8px";
        }
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return div;
    }

    async function initEngine() {
        if (!navigator.gpu) appendMessage("bot", "âš ï¸ WebGPU not available. Use Chrome/Edge over HTTPS.");

        const initProgressCallback = (report) => {
            loadingBar.style.display = "block";
            loadingStatus.textContent = report.text;
            loadingProgress.style.width = `${report.progress * 100}%`;
        };

        appendMessage("bot", "â³ Loading Gemma 2B (WebGPU)â€¦");

        try {
            engine = await webllm.CreateMLCEngine("gemma-2b-it-q4f16_1-MLC", { initProgressCallback });
            loadingBar.style.display = "none";
            userInput.disabled = false;
            sendBtn.disabled = false;
            appendMessage("bot", "âœ… AI Ready. Immersion Engine Active.");
        } catch (err) {
            console.error(err);
            appendMessage("bot", "âŒ Engine init failed.");
            loadingBar.style.display = "none";
        }
    }

    async function onSend() {
        const text = userInput.value.trim();
        if (!text || !engine) return;

        userInput.value = "";
        userInput.disabled = true;
        sendBtn.disabled = true;

        appendMessage("user", text);

        const messages = [...history, { role: "user", content: text }];
        const botMsgDiv = appendMessage("bot", "...");
        let reply = "";

        try {
            const chunks = await engine.chat.completions.create({
                messages,
                stream: true,
                max_tokens: 300,
                temperature: 0.7
            });

            for await (const chunk of chunks) {
                const delta = chunk.choices[0]?.delta?.content || "";
                reply += delta;
                botMsgDiv.textContent = reply;
            }

            history.push({ role: "user", content: text });
            history.push({ role: "assistant", content: reply });
            if (history.length > 20) history = history.slice(-20);

            await speakText(reply);

        } catch (err) {
            console.error(err);
            botMsgDiv.textContent = "âš ï¸ Error.";
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    sendBtn.addEventListener("click", onSend);
    userInput.addEventListener("keydown", (e) => { if (e.key === "Enter") onSend(); });
    initEngine();
</script>
</body>
</html>
